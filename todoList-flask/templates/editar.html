<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: auto; padding: 20px; }
        h1 { text-align: center; }
        form { margin-top: 20px; }
        input[type="text"] { width: 70%; padding: 8px; }
        button { padding: 8px 12px; }
        .cancelar { margin-left: 10px; text-decoration: none; }
    </style>
</head>
<body>
    <h1>✍️ Editar Tarea</h1>
    <form action="{{ url_for('editar_tarea', indice=indice) }}" method="post">
        <input type="text" name="tarea_editada" value="{{ tarea }}" required>
        <button type="submit">Guardar Cambios</button>
        <a href="{{ url_for('index') }}" class="cancelar">Cancelar</a>
    </form>
</body>
</html>
